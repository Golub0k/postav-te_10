
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:


jobs:

  build_matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2022]
    runs-on: ${{ matrix.os }}
    env:
      app_name: app_${{ matrix.os }}_${{ github.run_number }}
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: g++ app.cpp -o ${{ env.app_name }}
      - name: 'Upload Artefact'
        uses: actions/upload-artifact@v3
        with:
          name: my-artefact-matrix
          path: ${{ env.app_name }}
          retention-days: 5

  ms_teams:
    needs: build_matrix
    runs-on: ubuntu-latest
    steps:
      - uses: toko-bifrost/ms-teams-deploy-card@master
        with:
          github-token: ${{ github.token }}
          webhook-uri: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          title: "This is a custom message"
          include-files: ${{ env.app_name }}/**
  telergam:
    needs: build_matrix
    runs-on: ubuntu-latest
    steps:
      - name: send mess
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          document: ${{ env.app_name }}/**
          message: Golubok

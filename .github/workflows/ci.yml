
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
env:
  app_name: app_${{ github.run_number }}

jobs:

  build_ubuntu:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: Print env
        run: env

      - name: Build
        run: g++ app.cpp -o ${{ env.app_name }}_${{ runner.os }}

      - name: 'Upload Artefact'
        uses: actions/upload-artifact@v3
        with:
          name: my-artefact
          path: ${{ env.app_name }}_${{ runner.os }}
          retention-days: 5

  build_mac_os:

    runs-on: macos-12

    steps:

      - uses: actions/checkout@v3
      
      - name: Build
        run: g++ app.cpp -o ${{ env.app_name }}_${{ runner.os }}

      - name: 'Upload Artefact'
        uses: actions/upload-artifact@v3
        with:
          name: my-artefact
          path: ${{ env.app_name }}_${{ runner.os }}
          retention-days: 5


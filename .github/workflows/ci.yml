
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:


jobs:

  build_matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2022]
    runs-on: ${{ matrix.os }}
    env:
      app_name: app_${{ matrix.os }}_${{ github.run_number }}
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: g++ app.cpp -o ${{ env.app_name }}
      - name: 'Upload Artefact'
        uses: actions/upload-artifact@v3
        with:
          name: my-artefact-matrix
          path: ${{ env.app_name }}**
          retention-days: 5

